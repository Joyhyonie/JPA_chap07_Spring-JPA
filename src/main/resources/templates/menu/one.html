<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/common.css">
<title>one</title>
</head>
<body>

	<h1 align="center">✨ 메뉴 ✨</h1>

	<table align="center" border="1">
		<tr>
			<th>메뉴번호</th>
			<th>메뉴명</th>
			<th>메뉴가격</th>
			<th>카테고리코드</th>
			<th>판매상태</th>
		</tr>
		<tr>
			<td th:text="${ menu.menuCode }"></td>
			<td th:text="${ menu.menuName }"></td>
			<td th:text="${ menu.menuPrice }"></td>
			<td th:text="${ menu.categoryCode }"></td>
			<td th:text="${ menu.orderableStatus }"></td>
		</tr>
	</table>
	
	<script>
	/* 메뉴 수정 후, 해당 페이지로 redirect 되기 전 alert 띄우기 */
	if(window.location.hash === '#menu-modify'){
	    alert('[[${message}]]'); // message 변수는 컨트롤러에서 전달한 Flash Attribute
	}
	</script>
	
</body>
</html>
